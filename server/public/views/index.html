<!DOCTYPE html>
<html ng-app = "myApp">
  <head>
    <title>Orders</title>
    <script src = "/public/vendor/angular.min.js"></script>
    <script src = "/public/scripts/client-app.js"></script>
  </head>

  <body  ng-controller = "IndexController">
    <div class = "customerNames">
        <h1>Customers</h1>
      <ul ng-repeat = "person in customers">
        <li>{{person.last_name}}, {{person.first_name}}</li>
        <button ng-click="appendOrders()">See order history</button>
      </ul>
    </div>

    <div class = "customerOrders">
      <h1>Orders</h1>
      <ul ng-repeat = "order in orders">
        <li>{{orders}}</li>
      </ul>
    </div>


  </body>
</html>

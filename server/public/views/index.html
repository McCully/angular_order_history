<!DOCTYPE html>
<html ng-app = "myApp">
  <head>
    <title>Orders</title>
    <script src = "/public/vendor/angular.min.js"></script>
    <script src = "/public/scripts/client-app.js"></script>
  </head>

  <body  ng-controller = 'IndexController'>
    <div class = "container">
        <h1>Customers</h1>
      <ul ng-repeat = "customer in customers">
        <li>{{customer.last_name}}, {{customer.first_name}}</li>
        <li><span ng-if="customer.order_count > 0"><button ng-click="appendOrders(customer.id)">See order history</button></span></li>
      </ul>
    </div>
    <div ng-repeat="order in orders">
      <h2>order {{order.id}}</h2>
      <div>
        <p>{{order.streeet}}</p>
        <p>{{order.city}} , {{order.state}} , {{order.zip}}</p>
      </div>
      <ul ng-repeat="item in order.lineItems">
        <li>{{item.quanity}} , {{item.description}}</li>

    </div>
  </body>
</html>
